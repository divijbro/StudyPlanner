<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="style.css">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
</head>

<body>

    <div class="page-wrapper">

        <div class="auth-box">
            <h2>SIGN UP</h2>
            <div class="input-group">
                First Name: <input id="fn"></div>
            <div class="input-group">
                Last Name: <input id="ln">
            </div>

            <div class="input-group">
                <label>Email</label>
                <input id="email" type="email">
            </div>

            <div class="input-group">
                <label>Password</label>
                <input id="password" type="password">
            </div>

            <div class="input-group">
                <label>Confirm Password</label>
                <input id="cpassword" type="password">
            </div>

            <button id="signup">SIGN UP</button><br>
            Already have an account? <a href="login.html">
                Login
            </a>
        </div>

    </div>

    <script type="module" src="signup.js">

    </script>
</body>




</html>
