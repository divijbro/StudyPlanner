<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Delete Account</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

<div class="delete-container">

    <h1>Delete Account</h1>

    <p class="warning-text">
        This action is permanent and cannot be undone.<br>
        All your study data will be permanently removed.
    </p>

    <div class="input-group">
        <label for="confirmPassword">Enter your password to confirm</label>
        <input type="password" id="confirmPassword">
    </div>

    <button id="deleteBtn1">
        Permanently Delete Account
    </button>

    <button id="cancelBtn1">
        Cancel
    </button>

</div>

<script type="module" src="delete-account.js"></script>

</body>
</html>
